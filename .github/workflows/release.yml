name: Release

# This workflow verifies the build on release tags.
# Actual releases are created manually with notarized binaries.
# See scripts/sign-and-notarize.sh for the release process.

on:
  push:
    tags:
      - 'v*'

jobs:
  verify-build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Show Swift Version
        run: swift --version

      - name: Build Release
        run: swift build -c release

      - name: Verify Binary
        run: test -f .build/release/Retain && echo "Build verified successfully"
