name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Show Swift Version
        run: swift --version

      - name: Resolve Dependencies
        run: swift package resolve

      - name: Build
        run: swift build -c release -v 2>&1 | tail -100

      - name: Verify Binary Exists
        run: |
          echo "Listing .build directory:"
          find .build -name "Retain" -type f 2>/dev/null || echo "No Retain binary found"
          ls -la .build/release/ 2>/dev/null || echo ".build/release/ not found"
          ls -la .build/arm64-apple-macosx/release/ 2>/dev/null || echo ".build/arm64-apple-macosx/release/ not found"
          # Try both possible paths
          test -f .build/release/Retain || test -f .build/arm64-apple-macosx/release/Retain
          echo "Release binary built successfully"
