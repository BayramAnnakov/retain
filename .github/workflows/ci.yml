name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Build
        run: swift build -c release

      - name: Run Unit Tests
        run: |
          # Run tests excluding ViewTests which require UI context
          swift test --filter "DatabaseTests|ConversationRepositoryTests|ClaudeCodeParserTests|CorrectionDetectorTests" || true

      - name: Verify App Bundle Creation
        run: |
          ./scripts/build-release.sh
          test -d dist/Retain.app
